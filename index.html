<!doctype HTML>
<html>
  <head>
    <title>TextCast</title>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src= "https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"> </script>
    <script src="jquery.fittext.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="fixed-action-btn">
      <a id="Edit-Menu" class="btn-floating btn-large blue lighten-2 pulse">
        <i class="large material-icons">menu</i>
      </a>
      <ul>
        <li><label class="Scene-Button waves-effect waves-light btn-floating blue lighten-2 tooltipped" data-position="left" data-tooltip="Scenes"><i class="material-icons">web_asset</i></label></li>
        <li><label class="New-Text waves-effect waves-light btn-floating blue lighten-2 tooltipped" data-position="left" data-tooltip="Add text"><i class="material-icons">add</i></label></li>
        <li><label class="New-Img waves-effect waves-light btn-floating blue lighten-2 tooltipped" data-position="left" data-tooltip="Add image"><i class="material-icons">add_a_photo</i></label></li>
        <li><label class="Backdrop waves-effect waves-light btn-floating blue lighten-2 tooltipped" data-position="left" data-tooltip="Backdrop"><i class="material-icons">color_lens</i>Background Color</label></li>
        <li><label class="Text-Color waves-effect waves-light btn-floating blue lighten-2 tooltipped" data-position="left" data-tooltip="Text color"><i class="material-icons">colorize</i></label></li>
        <li><label class="Download waves-effect waves-light btn-floating blue lighten-2 tooltipped" data-position="left" data-tooltip="Save"><i class="material-icons">save</i></label></li>
      </ul>
    </div>
    <div class="tap-target blue" data-target="Edit-Menu">
      <div class="tap-target-content">
        <h5 class="white-text">Edit menu.</h5>
        <p class="white-text">Here you can interact with the page.</p>
      </div>
    </div>
    <input id="file" type='file' onchange="addFoto(this);"/>
    <input type="color" id="color"/>
    <input type="color" id="text-color"/>
    <div class="Text-Container"></div>
    <ul id="slide-out" class="sidenav">
      <div class="scene"></div>
      <li class="btn NewScene white z-depth-0"><i class="material-icons icon-black">add</i></li>
    </ul>
  </body>
</html>
